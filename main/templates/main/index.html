<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Documentation</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Django Documentation</h1>
    <p>Analyzing django documentation!</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Demo Static Checking</h3>
            <img src="{% static 'main/images/book.jpg' %}" alt="." class="" width="250px" height="250px">
            <br>


        </div>
        <div class="col-sm-4">
            {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                <li><a href="{% url 'main:detail' question.id  %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No polls are available.</p>
            {% endif %}
        </div>

    </div>
</div>

</body>
</html>
